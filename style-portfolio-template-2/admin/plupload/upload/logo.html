<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>UPLOAD BACKGROUND IMAGES</title>
<!-- Load Queue widget CSS and jQuery -->
<link rel="stylesheet" href="css/jquery-ui.css" type="text/css" />
<link rel="stylesheet" href="css/jquery.ui.plupload.css" type="text/css" />

<script src="../js/jquery.min.js" type="text/javascript"></script>
<script src="../js/jquery-ui.min.js" type="text/javascript"></script>

<script type="text/javascript" src="../js/plupload.full.min.js"></script>
<script type="text/javascript" src="../js/jquery.ui.plupload.min.js"></script>
<!--<script type="text/javascript" src="http://getfirebug.com/releases/lite/1.2/firebug-lite-compressed.js"></script>-->

<script type="text/javascript">
// Convert divs to queue widgets when the DOM is ready
$(function() {
	$("#uploader").plupload({
		// General settings
		runtimes : 'flash',
        url : 'ulogo.php',
		//url : '',
		max_file_size : '1000mb',
		max_file_count: 1, // user can add no more then 20 files at a time
		chunk_size : '1mb',
		unique_names : false,
		multiple_queues : true,
      //  preinit: attachCallbacks,

		// Resize images on clientside if we can
		//resize : {width : 150, height : 150, quality : 90},
		
		// Rename files by clicking on their titles
		rename: false,
		
		// Sort files
		sortable: true,

		// Specify what files to browse for
		filters : [
			{title : "Image files", extensions : "png"},
			
		],

		// Flash settings
		flash_swf_url : '../js/plupload.flash.swf',

		
	});
    
    function attachCallbacks(Uploader) {

Uploader.bind('FileUploaded', function(Up, File, Response) {

  if( (Uploader.total.uploaded + 1) == Uploader.files.length)
  {
    window.location = 'indexlog.php';
  }
})};

	// Client side form validation
	$('form').submit(function(e) {
		var uploader = $('#uploader').plupload('getUploader');

		// Validate number of uploaded files
		if (uploader.total.uploaded == 0) {
			// Files in queue upload them first
			if (uploader.files.length > 0) {
				// When all files are uploaded submit form
				uploader.bind('UploadProgress', function() {
					if (uploader.total.uploaded == uploader.files.length)
						$('form').submit();
				});

				uploader.start();
			} else
				alert('You must at least upload one file.');

			e.preventDefault();
		}
	});

});
</script>
</head>
<body>

<form  method="post" action="dump.php">
	<div id="uploader">
		<p>You browser doesn't have Flash support.</p>
	</div>
</form>

</body>
</html>
